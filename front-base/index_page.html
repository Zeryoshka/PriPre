<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">

    <title>PriPre</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body class="main-container">

    <header class="main-container__header header">
        <h1 class="header__text">
            PriPre
        </h1>
    </header>
    <content class="main-container__content content">
        <section class="content__form-block form-block">
            <form class="form-blcok__form form">
                <div class="form__form-ticket form-ticket">
                    <label class="form-ticket__label">Ticket:</label>
                    <select class="form-ticket__select">
                        <option class="form-ticket__option" value="YNDX" label="YNDX">
                        <option class="form-ticket__option" value="ALRS" label="ALRS">
                        <option class="form-ticket__option" value="SBER" label="SBER">
                        <option class="form-ticket__option" value="MOEX" label="MOEX">
                    </select>
                </div>
                
                <div class="form__select-models select-models">
                    <p class="select-models__label">Models</p>
                    <fieldset class="select-models__models-list">
                        <div class="select-models__line">
                            <input class="select-models__checkbox" type="checkbox">
                            <label class="select-models__label">Модель 1</label>
                        </div>
                        <div class="select-models__line">
                            <input class="select-models__checkbox" type="checkbox">
                            <label class="select-models__label">Модель 1</label>
                        </div>
                        <div class="select-models__line">
                            <input class="select-models__checkbox" type="checkbox">
                            <label class="select-models__label">Модель 1</label>
                        </div>
                        
                    </fieldset>
                </div>
	            <input class="form__submit" type="submit" value="Построить">
            </form>
        </section>
        <section class="content__chart-container chart-container " >
            <div class="chart-container__chart" id="chart"></div>
        </section>
    </content>
    <script src="main.js"></script>
</body>
</html>
